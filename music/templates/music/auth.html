  <body class="text-center">
        <br/><br/><br/><br/>
    <form class="form-signin" method="post" action="{% url 'music:管理员页面' %}">

        {% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <label for="inputEmail" class="sr-only">用户名</label>
        <center>
            <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required autofocus style="width: 278px;height: 44px" name="用户名">
        </center>
        <label for="inputPassword" class="sr-only">密码</label>
        <center>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required style="width: 278px;height: 44px" name="密码">
        </center>
        <br>
        {{错误}}
        <br/>
        <center>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 278px;height: 44px">登录</button>
        </center>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</body>
